<div class="bg">
  <div class="container-fluid d-flex justify-content-end  mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center text-dark">Atualizar Tema</h2>
        <form>
          <div class="form-group">
            <input [(ngModel)]='tema.categoriaTema' name='categoriaTema' type="text" class="form-control text-dark"
              id="categoria">

          </div>

          <div class="d-flex justify-content-center">

            <button class="btn btn-danger mr-3" routerLink='/tema'>Cancelar</button>
            <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
