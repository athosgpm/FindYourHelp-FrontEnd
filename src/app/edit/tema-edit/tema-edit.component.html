
<div class="container-fluid bg d-flex align-items-center justify-content-center">
  <div class="card glass">
    <div class="card-body text-secondary">
      <h2 class="card-title text-center text-dark">Atualizar Tema</h2>
      <form>
        <div class="form-group">
          <input [(ngModel)]='tema.categoriaTema' name='categoriaTema' type="text" class="form-control" id="categoria"
            placeholder="Digite a categoria do tema">
        </div>

        <div class="d-flex justify-content-center">

          <button class="btn btn-danger mr-3" routerLink='/tema'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>
      </form>

    </div>
  </div>
</div>
