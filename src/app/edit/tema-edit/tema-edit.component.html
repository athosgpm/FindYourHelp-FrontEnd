<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
            <div class="form-group">
                <input [(ngModel)]='tema.categoriaTema' type="text" class="form-control" id="categoria"
                    placeholder="Digite a categoria do tema">
            </div>
            <div class="form-group">
                <input [(ngModel)]='tema.descricaoTema' type="text" class="form-control" id="descricao"
                    placeholder="Digite a descrição do tema">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn" (click)='atualizar()'>Atualizar</button>
                <button class="btn" routerLink='/tema'>Cancelar</button>
            </div>

        </div>
    </div>
</div>
