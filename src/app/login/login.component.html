        <div class="row">

          <h1 class="text-center mb-3 mt-4 titulo">Entrar</h1>

          <div class="form mt-2">
            <label for="usuario"></label>
            <input [(ngModel)]='userLogin.emailUsuario' class="form-control focus" type="text" name="usuario" id="usuario" placeholder="Email">

          </div>

        </div>
        <div class="row mt-3">

          <div class="d-flex justify-content-center">
            <button type="button" class="btn mr-3 glass"
              style="z-index: 1;position: relative; background-color: #3D4A4C; color: white;"
              routerLink='/homepage'>Voltar</button>
            <button type="submit" class="btn mr-1 glass"
              style="z-index: 1;position: relative; background-color: #3D4A4C; color: white;"
              (click)='entrar()'>Entrar</button>
          </div>
        </div>
        <hr class="mt-5 mb-2">
        <p class="text-center" style="font-weight: bold; font-size: 18px;">
