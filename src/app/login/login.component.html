<div class="container-fluid bg d-flex align-items-center justify-content-center">
  <div class="card glass">
    <div class="card-body text-secondary">
      <i class="fa fa-arrow-left fa-2x" aria-hidden="true" routerLink='/homepage'></i>
      <h1 class="card-title text-center titulo">Entrar</h1>
      <form>
        <div class="form-group">
          <label for="email"></label>
          <input [(ngModel)]='userLogin.emailUsuario' name='emailUsuario' type="email" class="form-control formulario" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
          <label for="senha"></label>
          <input [(ngModel)]='userLogin.senhaUsuario' name='senhaUsuario' type="password" class="form-control placeholder" id="senha" placeholder="Senha">
        </div>

        <div class="d-flex justify-content-center">
          <div class="form mt-2">
            <label for="usuario"></label>
            <input [(ngModel)]='userLogin.emailUsuario' class="form-control focus" type="email" name="usuario" id="usuario" placeholder="Email">
          </div>
          <div class="form">
            <label for="senha"></label>
            <input [(ngModel)]='userLogin.senhaUsuario' class="form-control focus" type="password" name="senha" id="senha" placeholder="Senha">
          </div>

          <button type="button" class="btn glass" (click)='entrar()'>Entrar</button>
        </div>
        
      </form>

      <hr class="mt-3 mb-3">
      <p class="text-center align-items-center" style="font-weight: bold; font-size: 15px; color: rgb(34, 30, 30);">
        Ainda nÃ£o tem uma conta? <a routerLink='/cadastrar' style="color: rgb(0, 0, 0);">Cadastre-se</a>
      </p>

    </div>
  </div>
</div>
