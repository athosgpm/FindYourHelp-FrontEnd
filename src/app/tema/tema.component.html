<div class="container-fluid ">

  <div class="row bg-secondary d-flex-justify-content-center">
    <h1 class="text-center mt-5" style="font-size: 54pt;">Temas</h1>
    <h5 class="text-center mt-3" style="font-size:18pt;">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>
  </div>
</div>

<div class="container-fluid">

  <div class="row d-flex justify-content-center mt-5">

    <div class="card ">
      <div class="card-body">
        <h5 class="card-title text-center">Cadastro do Tema</h5>
        <div class="form-group">
          <input [(ngModel)]='tema.categoriaTema' type="text" class="form-control" id="categoria"
            placeholder="Digite a categoria do tema">
        </div>
        <div class="form-group">
          <input [(ngModel)]='tema.descricaoTema' type="text" class="form-control" id="descricao"
            placeholder="Digite a descrição do tema">
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success mr-3" (click)='cadastrar()'>Cadastrar</button>
          <button class="btn btn-danger" routerLink='/userpage'>Voltar</button>
        </div>

      </div>
    </div>

  </div>


  <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>

          </tr>
        </thead>
        <tbody>

          <tr *ngFor='let tema of listaTemas'>
            <th> {{tema.idTema}} </th>
            <td> {{tema.categoriaTema}} </td>
            <td> {{tema.descricaoTema}} </td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-success mr-3" [routerLink]="['/tema-edit',tema.idTema]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete',tema.idTema]">Apagar</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
