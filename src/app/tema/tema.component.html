<div class="container-fluid">
    <div class="row bg-color">
      <div class="col-md-12 text-color">
  
        <a routerLink='/inicio' class="text-color text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>Início</a>
  
        <h1 class="fs-54 text-center">Temas</h1>
        <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>
  
          <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-3">
              <div class="form-group">
                <input [(ngModel)]='tema.categoriaTema' type="text" class="form-control" id="categoria" placeholder="Digite a categoria do tema">
              </div>
              <div class="form-group">
                <input [(ngModel)]='tema.descricaoTema' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn mr-3" (click)='cadastrar()'>Cadastrar</button>
                <button class="btn" routerLink ='/userpage'>Voltar</button>
              </div>
  
            </div>
          </div>
      </div>
    </div>
  </div>
  
  <div class="container">
  
    <div class="row mt-5">
  
      <div class="col-md-12">
        <h2 class="text-center">Todos os temas</h2>
      </div>
  
    </div>
  
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
  
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Categoria</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="text-right">Modificações</th>
  
            </tr>
          </thead>
          <tbody>

             <tr *ngFor='let tema of listaTemas'>
              <th> {{tema.idTema}} </th>
              <td> {{tema.categoriaTema}} </td>
              <td> {{tema.descricaoTema}} </td> 
              <td class="d-flex justify-content-end">
                <button class="btn mr-3" [routerLink]="['/tema-edit',tema.idTema]">Editar</button>
                <button class="btn" [routerLink]="['/tema-delete',tema.idTema]">Apagar</button>
              </td>
            </tr> 
  
          </tbody>
        </table>
      </div>
    </div>
  </div>
