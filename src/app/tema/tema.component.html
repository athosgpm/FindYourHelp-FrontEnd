<div class="bg-2">
  <div class="container-fluid">

    <div class="row bg d-flex-justify-content-center">

      <a routerLink='/userpage' class="mt-3 ml-3 text-white">
        <i class="fa fa-angle-double-left text-white" aria-hidden="true"></i>Voltar</a>

      <h1 class="text-center text-white" style="font-size: 54pt;">Temas</h1>

      <h5 class="text-center text-white" style="font-size:18pt;">Veja aqui todos os temas cadastrados ou cadastre um  novo
      </h5>

    </div>


    <div class="row d-flex justify-content-center mt-5">
      <div class="card d-flex justify-content-center">
        <div class="card-body">
          <h2 class="card-title text-center">Cadastro do Tema</h2>
          <div class="form-group">
            <input [(ngModel)]='tema.categoriaTema' name='categoriaTema' type="text" class="form-control" id="categoria"
              placeholder="Digite a categoria do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-success mr-3" (click)='cadastrar()'>Cadastrar</button>

          </div>

        </div>
      </div>

    </div>


    <div class="row d-flex justify-content-center mt-3">
      <div class="col-sm-4">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Categoria</th>
              <th scope="col" class="text-right">Modificações</th>

            </tr>
          </thead>
          <tbody>

            <tr *ngFor='let tema of listaTemas'>
              <th> {{tema.idTema}} </th>
              <td> {{tema.categoriaTema}} </td>

              <td class="d-flex justify-content-end">
                <button class="btn btn-success mr-3" [routerLink]="['/tema-edit',tema.idTema]">Editar</button>
                <button class="btn btn-danger" [routerLink]="['/tema-delete',tema.idTema]">Apagar</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
